<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego por Turnos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Batalla Épica</h1>

    <div class="contenedor-jugadores">
        <div class="jugador" id="jugador1">
            <h2>Jugador 1</h2>
            <img src="img/avatar1.png" alt="Avatar Jugador 1" class="avatar">
            <div class="vida">
                <div class="barra" id="vida1"></div>
            </div>
            <button id="atacar1">Atacar</button>
            <p class="turno" id="turno1"></p>
        </div>

        <div id="zona-ataque"></div>

        <div class="jugador" id="jugador2">
            <h2>Jugador 2</h2>
            <img src="img/avatar2.png" alt="Avatar Jugador 2" class="avatar">
            <div class="vida">
                <div class="barra" id="vida2"></div>
            </div>
            <button id="atacar2">Atacar</button>
            <p class="turno" id="turno2"></p>
        </div>
    </div>

    <div class="mensajes" id="mensajes">
        <p>¡Que comience la batalla!</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
